<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars - Flip It</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="script" href="script.js">
</head>
<body>
  <div class="header">
    <h1>Flip It</h1>
    <div class="header-nav">
      <div class="nav-primary">
        <a href="index.html">Home</a>
        <a href="#" onclick="showModal('login')">Log In</a>
        <a href="#" onclick="showModal('create-account')">Create Account</a>
      </div>
      <div class="nav-secondary">
        <a href="cars.html">Cars</a>
        <a href="bikes.html">Bikes</a>
        <a href="electronics.html">Electronics</a>
        <a href="housing.html">Housing</a>
        <a href="trade.html">Trade</a>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="login-modal">
    <div class="modal-content">
      <button class="close" onclick="closeModal('login')">×</button>
      <h2>Log In</h2>
      <form id="login-form" onsubmit="handleLogin(event)">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <!-- Create Account Modal -->
  <div class="modal" id="create-account-modal">
    <div class="modal-content">
      <button class="close" onclick="closeModal('create-account')">×</button>
      <h2>Create Account</h2>
      <form id="create-account-form" onsubmit="handleCreateAccount(event)">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>

  <!-- Cars Filter Section -->
  <div class="filter-section">
    <h2>Filter</h2>
    <form id="car-filter-form">
      <div>
        <label for="make">Make</label>
        <select id="make" name="make">
          <option value="">Any</option>
          <option value="Toyota">Toyota</option>
          <option value="Honda">Honda</option>
          <option value="Ford">Ford</option>
          <option value="Tesla">Tesla</option>
        </select>
      </div>
      <div>
        <label for="model">Model</label>
        <select id="model" name="model">
          <option value="">Any</option>
          <option value="Corolla">Corolla</option>
          <option value="CR-V">CR-V</option>
          <option value="Mustang">Mustang</option>
          <option value="Model 3">Model 3</option>
        </select>
      </div>
      <div>
        <label for="style">Style</label>
        <select id="style" name="style">
          <option value="">Any</option>
          <option value="Sedan">Sedan</option>
          <option value="SUV">SUV</option>
          <option value="Sports">Sports</option>
          <option value="Electric">Electric</option>
        </select>
      </div>
      <div>
        <label for="kilometers">Kilometers (max)</label>
        <input type="number" id="kilometers" name="kilometers" placeholder="Max KM">
      </div>
      <div>
        <label for="fuel-type">Fuel Type</label>
        <select id="fuel-type" name="fuel-type">
          <option value="">Any</option>
          <option value="Petrol">Petrol</option>
          <option value="Diesel">Diesel</option>
          <option value="Electric">Electric</option>
          <option value="Hybrid">Hybrid</option>
        </select>
      </div>
      <div>
        <label for="location">Location</label>
        <select id="location" name="location">
          <option value="">Any</option>
          <option value="Auckland">Auckland</option>
          <option value="Wellington">Wellington</option>
          <option value="Christchurch">Christchurch</option>
        </select>
      </div>
      <div>
        <label for="price-max">Price (max)</label>
        <input type="number" id="price-max" name="price-max" placeholder="Max Price">
      </div>
      <button type="submit">Apply Filters</button>
    </form>
  </div>

  <!-- Cars Listings -->
  <div class="listings" id="car-listings">
    <!-- Listings populated by JavaScript -->
  </div>

  <!-- Listing Detail (Hidden by default) -->
  <div class="listing-detail" id="car-detail" style="display: none;">
    <a href="/cars.html" class="back-button">Back to Listings</a>
    <div id="car-detail-content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
